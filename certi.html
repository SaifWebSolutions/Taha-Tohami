<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f5f7; /* Match the homepage background color */
            color: #333; /* Match the homepage text color */
            padding: 0;
            margin: 0;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff; /* Match the homepage content background */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Match the homepage box shadow */
            animation: fadeIn 1s ease-in-out;
        }

        .certifications {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 30px;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-in-out forwards; /* Match the homepage animation */
        }

        .certification-item {
            flex: 1 1 calc(33.333% - 60px);
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ffffff; /* Match the homepage item background */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Match the homepage item box shadow */
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .certification-item img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 12px;
            margin-bottom: 15px;
            object-fit: contain;
        }

        .certification-item h3 {
            font-size: 1.5em;
            color: #e74c3c; /* Match the homepage header color */
            margin: 10px 0;
        }

        .certification-item:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Match the homepage hover effect */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .certification-item {
                flex: 1 1 100%;
            }
        }

        /* Go back button */
        .go-back-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #e74c3c; /* Match the button color from the homepage */
            color: #ffffff; /* White text on the button */
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Match the homepage box shadow */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .go-back-btn:hover {
            background-color: #000000; /* Match the hover effect from the homepage */
            transform: scale(1.05);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
            <h1 class="cool-section"><u class="green-underline"><b>Certifications</b></u></h1>
        <div class="certifications">
            <div class="certification-item">
                <img src="ce1.png" alt="Basic Food Safety Course">
                <h3>Basic Food Safety Course</h3>
            </div>
            <div class="certification-item">
                <img src="ce2.png" alt="Certification 2">
                <h3>Person in Charge (PIC) : Level 3</h3>
            </div>
            <div class="certification-item">
                <img src="ce3.png" alt="Certification 3">
                <h3>Certified Restaurant Manager</h3>
            </div>

<div class="certification-item">
                <img src="ce4.png" alt="Certification 3">
                <h3>EL Chico M.I.T Training Program</h3>
            </div>

<div class="certification-item">
                <img src="ce5.png" alt="Certification 3">
                <h3>Certification Name 3</h3>
            </div>

<div class="certification-item">
                <img src="ce6.png" alt="Certification 3">
                <h3>Certification Name 3</h3>
            </div>

<div class="certification-item">
                <img src="ce7.png" alt="Certification 3">
                <h3>Certification Name 3</h3>
            </div>

<div class="certification-item">
                <img src="ce8.png" alt="Certification 3">
                <h3>Certification Name 3</h3>
            </div>
            <!-- Add more certification items as needed -->
        </div>
    </div>

    <a href="index.html" class="go-back-btn">Go Back</a>

  

</body>
</html>
