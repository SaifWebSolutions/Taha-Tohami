<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #001f3f; /* Deep navy background to match home page */
            color: #ffffff;
            padding: 0;
            margin: 0;
            scroll-behavior: smooth; /* Smooth scrolling */

        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #003366; /* Navy blue matching home page */
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

.green-underline {
    color: white;
    text-decoration-color: yellow; /* This changes the underline color */
}

        .certifications {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 30px;
            margin-bottom: 50px;
            opacity: 0;
            animation: slideUp 1.5s ease-in-out forwards;
        }

        .certification-item {
            flex: 1 1 calc(33.333% - 60px);
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #002b5c; /* Darker blue for certification cards */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .certification-item img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 12px;
            margin-bottom: 15px;
            object-fit: contain;
        }

        .certification-item h3 {
            font-size: 1.5em;
            color: #ffe600; /* Gold color for certification names */
            margin: 10px 0;
        }

        .certification-item:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .certification-item {
                flex: 1 1 100%;
            }
        }

        /* Go back button */
        .go-back-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            background: #28a745; /* Green color for the go-back button */
            color: #ffffff; /* White text on the button */
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            animation: bounce 1s infinite;
        }

        .go-back-btn:hover {
            background: #218838; /* Slightly darker green on hover */
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

       
    </style>
</head>
<body>

    <div class="container">
            <h1 class="cool-section"><u class="green-underline"><b>Certifications</b></u></h1>
        <div class="certifications">
            <div class="certification-item">
                <img src="li.png" alt="Certification 1">
                <h3>Certification Name 1</h3>
            </div>
            <div class="certification-item">
                <img src="cert2.jpg" alt="Certification 2">
                <h3>Certification Name 2</h3>
            </div>
            <div class="certification-item">
                <img src="cert3.jpg" alt="Certification 3">
                <h3>Certification Name 3</h3>
            </div>
            <!-- Add more certification items as needed -->
        </div>
    </div>

    <a href="index.html" class="go-back-btn">Go Back</a>

  <script>
        document.querySelector('.go-back-btn').addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(e.target.getAttribute('href'));
            target.scrollIntoView({ behavior: 'smooth' });
        });
    </script>

</body>
</html>
